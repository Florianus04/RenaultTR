<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renault Türkiye</title>
    <link rel="shortcut icon" href="img/browser-logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <!-- contact -->
    <section class="contact fade-in" id="contact">
        <div class="contact-container">
            <!-- Google Maps Kutusu -->
            <div class="contact-box">
                <div class="map-info">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12968.55675159592!2d29.144569101448084!3d40.92100611613659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cac549a2895255%3A0xb33bf2c498227302!2zUmVuYXVsdCBEYWNpYSBNw7xkw7xybMO8xJ_DvA!5e0!3m2!1str!2str!4v1726761469854!5m2!1str!2str"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <!-- İletişim Bilgileri Kutusu -->
            <div class="contact-box">
                <div class="contact-info">
                    <h4>Bize Ulaşın</h4>
                    <p>
                        <i class='bx bxs-phone-call'></i> 
                        <a href="tel:+904446622" style="text-decoration: none; color: inherit;">444 66 22</a>
                    </p>
                    <p>
                        <i class='bx bx-mail-send'></i> 
                        <a href="mailto:musterihizmetleri@renault.com.tr" style="text-decoration: none; color: inherit;">musterihizmetleri@renault.com.tr</a>
                    </p>
                    <h4>Renault Türkiye</h4>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
